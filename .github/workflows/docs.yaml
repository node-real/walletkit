name: Deploy docs
on:
  push:
    branches:
      - main
      - alpha
      - dev

jobs:
  release:
    name: deploy docs
    if: |
      github.repository == 'node-real/walletkit' &&
      github.event.commits[0].author.username != 'github-actions[bot]'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup

      - name: Build docs
        run: pnpm build:docs

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./website/dist
          branch: 'docs'
          clean: true
          force: true
